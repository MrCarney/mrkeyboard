units:
  #cx:18
  #cy:17
  # Proxy Spacing Variables
  kx: cx + 1
  ky: cy + 1
  # Padding Variables
  px: kx + 2
  py: ky + 2
  #$default_width: kx
  #$default_height: ky
  #$default_autobind: 11
  thumb_radius: ((5kx/2+1)^2 + (5ky/2)^2)^0.5
  phi: atan((5ky/2)/(5kx/2+1)) - pi/6
  thumb_2high_hypotenuse: ((kx/2)^2 + (3ky/2)^2)^0.5
points:
  key:
    padding: ky
    spread: kx
    rotate: 0
    tags:
      1high: true
  zones:
    left:
      key:
        tags:
          left: true
      columns:
        far:
          key:
            splay: 8.5
            column_net: P21
          rows:
            arrows:
            bottom:
            home:
            top:
            number:
        pinkie:
          key:
            stagger: -1.5
            column_net: P20
        ring:
          key:
            splay: -3.5
            column_net: P19
        middle:
          key:
            splay: -5
            stagger: 2
            column_net: P18
        index:
          key:
            column_net: P15
            stagger: -3
        indexplus:
          key:
            column_net: P14
            stagger: -4
          rows:
            arrows.skip: true
            bottom:
            home:
            top:
            number:
        inside:
          key:
            column_net: P16
          rows:
            arrows.skip: true
      rows:
        arrows:
          row_net: P7
        bottom:
          row_net: P6
        home:
          row_net: P5
        top:
          row_net: P4
        number:
          row_net: P3
    left_thumb:
      anchor:
        ref: left_indexplus_arrows
        shift: [0,-ky]
        rotate: -20 
      key:
        row_net: P7
        splay: -15
        stagger: -1
        tags:
          left: true
      columns:
        inside:
          rows:
            bottom:
              column_net: P14
              shift: [0,0.5ky]
        center:
          rows:
            bottom:
              column_net: P16
              shift: [0,0.5ky]
        outside:
          rows:
            bottom:
              column_net: P16
              row_net: P8
              shift: [0,0.5ky]
      rows:
        bottom:
outlines:
  polygon_left:
    - what: polygon
      points:
        - ref: left_far_number
          shift: [-px,py]
        - ref: left_far_arrows
          shift: [-px,-py]
        - ref: left_thumb_inside_bottom
          shift: [-px,-py]
        - ref: left_thumb_outside_bottom
          shift: [px,-py]
        - ref: left_thumb_outside_bottom
          shift: [px,py]
        - ref: left_inside_bottom
          shift: [kx/2+32.75,-3*ky]
        - ref: left_middle_number
          shift: [3.5*kx+32.75,py]
        - ref: left_middle_number
          shift: [0,py]
  roundedpoly_left:
    - what: outline
      name: polygon_left
      fillet: 3
pcbs:
  mrkeyboard_left:
    outlines:
      left:
        outline: roundedpoly_left
    footprints:
      choc_hotswap:
        what: choc
        params:
          keycaps: true
          reverse: false
          hotswap: true
          from: "{{column_net}}"
          to: "{{colrow}}"
        where: left
        adjust:
          rotate: 180
      diode:
        what: diode_smd_backonly
        params:
          from: "{{colrow}}"
          to: "{{row_net}}"
        where: left
        adjust:
          shift: [-8, 3.5]
          rotate: 270
      rgb:
        what: rgb
        params:
          din: "{{name}}_in"
          dout: "{{name}}_out"
          VCC: VCC
          GND: GND
        where: left
        adjust:
          shift: [0, 4.7]
      promicro:
        what: promicro
        params:
          orientation: "up"
        where:
          ref: left_middle_number
          shift: [3.5*kx+32.75/2,py-17.78]
          rotate: -90
      reset:
        what: button
        where:
          ref:
            - left_inside_home
          shift: [kx/2+10, 2.25]
        params:
          from: RST
          to: GND
      trrs:
        what: trrs
        where:
          ref: left_inside_home
          shift: [42.25, 0]
          rotate: -90
        params:
          A: GND
          B: GND
          C: P21
          D: VCC
          reverse: false
          symmetric: false
cases:
  left:
    - name: roundedpoly_left
      operation: add
      extrude: 1